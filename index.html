<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-content-center header">
      <h3 class="">Calculator</h3>
    </div>
    <div class="cont">
      <div class="calbox">
        <div class="calin">
          <!-- grid item 1 2 -->
          <div class="output" value="" id="output"></div>
          <button class="clear" onclick="clearOutput()">c</button>
          <!-- grid item 2 3 -->
          <button value="7" onclick="display(7)">7</button>
          <button value="8" onclick="display(8)">8</button>
          <button value="9" onclick="display(9)">9</button>
          <button value="*" onclick="display('*')">x</button>
          <!-- grid item 3  onclick="display()"4 -->
          <button value="4" onclick="display(4)">4</button>
          <button value="5" onclick="display(5)">5</button>
          <button value="6" onclick="display(6)">6</button>
          <button value="-" onclick="display('-')">-</button>
          <!-- grid item 4  onclick="display()"5 -->
          <button value="1" onclick="display(1)">1</button>
          <button value="2" onclick="display(2)">2</button>
          <button value="3" onclick="display(3)">3</button>
          <button value="+" onclick="display('+')" class="plus">+</button>
          <!-- grid item 5  onclick="display()"6 -->
          <button value="0" onclick="display(0)" class="zero">0</button>
          <button value="=" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
